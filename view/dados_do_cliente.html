<h3 class="alert alert-info text-center">Dados do cliente</h3>
<h4 class="alert alert-warning text-center">Tem que confirmar a senha atual para poder editar dados.
    <br>Não é possível editar o campo email.</h4>

<form name="dados_cliente" id="dados_cliente" method="post">
<section class="row" id="dados_cliente">
    <div class="col-md-12">
        <label><b>senha (Obrigatório): </b></label>
        <input type="password" name="client_senha" class="form-control" minlength="6" maxlenght="10">
    </div>
    <div class="col-md-6">
        <label>Email: </label>
        <input type="email" name="client_email" value="{$client_email}" class="form-control" placeholder="usuario@dominio.com" readonly required >
    </div>   
    <div class="col-md-6">
        <label>Nome: </label>
        <input type="text" name="client_nome" value ="{$client_nome}" class="form-control" maxlenght="50">
    </div>

    <div class="col-md-6">
        <label>Endereço: </label>
        <input type="text" name="client_endereco" value ="{$client_endereco}" class="form-control" maxlenght="80">
    </div>
    <div class="col-md-6">
        <label>Número: </label>
        <input type="number" name="client_numero" value ="{$client_numero}" class="form-control" maxlenght="10">
    </div>
    <div class="col-md-6">
        <label>Cep: </label>
        <input type="text" name="client_cep" value ="{$client_cep}" id="client_cep" class="form-control cep-mask" minlength="8" maxlength="8"  placeholder="00000000"/>
    </div>

    <div class="col-md-6">
        <label>Bairro: </label>
        <input type="text" name="client_bairro" value ="{$client_bairro}" class="form-control" maxlenght="20">
    </div>

    <div class="col-md-6">
        <label>Cidade: </label>
        <input type="text" name="client_cidade" value ="{$client_cidade}" class="form-control" maxlenght="30">
    </div>
    <div class="col-md-6">
        <label>uf: </label>
        <input type="text" name="client_uf" value ="{$client_uf}" class="form-control" minlength="2" maxlength="2" placeholder="sigla 2 dígitos" >
    </div>
    
    <div class="col-md-6">
        <label>Telefone: </label>
        <input type="text" name="client_telefone" value ="{$client_telefone}" class="form-control" maxlenght="15">
    </div>
</section>
<hr>
<section class="row" id="salvar_dados_cliente">
    <div class="col-md-6">
        <button type="submit" class="btn btn-warning btn-lg btn-block"> Salvar dados Alterados </button>
        
        <br>
    </div>
    <br>
    <br>
      
</section>
</form>
